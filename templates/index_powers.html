{{ define "title"}}

<title>Power Archives</title>

{{ end }}

{{define "content"}}

      <div class="container">
        <div class="row">

      <div class="col-sm-6 col-md-6 col-lg-6">
        <h3>Powers</h3>
        <ul>
          {{ range $k, $v := . }}
            <li><a href="/view_power/{{ $v.ID }}">{{ $v.Power }}</a>
              <a href="/modify_standalone_power/{{ $v.ID }}"><span title="Modify" class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
          {{ end }}
        </ul>
      </div>
    </div>

  </div>

{{end}}
