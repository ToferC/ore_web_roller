{{ define "title"}}

<title>ORE Open Roster</title>

{{ end }}

{{define "content"}}
<h3>Open Character Roster</h3>

      <div class="container">
        <div class="row">
        <ul>
          {{ range .CharacterModels }}
            <li><a href="/view_character/{{ .ID }}">{{ .Character.Name }} ({{ .Character.PointCost }}pts) - by {{ .Author.UserName }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>

  </div>

{{end}}
