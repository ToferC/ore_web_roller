{{ define "title"}}

<title>ORE Roster</title>

{{ end }}

{{define "content"}}

      <div class="container">
        <div class="row">

      <div class="col-sm-6 col-md-6 col-lg-6">

        <h3>{{ .SessionUser }}'s Character Roster</h3>
        <ul>
          {{ range .CharacterModels }}
            <li><a href="/view_character/{{ .ID }}">{{ .Character.Name }} ({{ .Character.PointCost }}) - {{ .Author.UserName }}</a></li>
          {{ end }}
        </ul>
      </div>
    </div>

  </div>

{{end}}
