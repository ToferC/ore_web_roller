{{define "content"}}

{{ $character := .Character }}
{{ $powers := .Powers }}

      <div class="container">
        <hr>
        <div class="row">
          <div class="col-sm-3 col-md-3 col-lg-3">
            <div>
              <h3>Current Powers</h3>

            </div>
          </div>

          <div class="col-sm-9 col-md-9 col-lg-9">
            <form action="" method="POST">
              <h3>Power</h3>
              <label for="Power">Power</label>
              <select type="text" class="form-control" id="Name" name="Name">
                <option></option>
                {{ range $powers }}
                <option value={{.Name}}>{{ .Name }} ({{ .CostPerDie }}pts)</option>
                {{ end }}
              </select>

              <div class="input-group">
                <span class="input-group-addon" id="normal-addon">Normal Dice</span>
                <input type="number" class="form-control" aria-describedby="normal-addon" name="Normal" value ="0">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="hard-addon">Hard Dice</span>
                <input type="number" class="form-control" aria-describedby="hard-addon" name="Hard" value ="0">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="wiggle-addon">Wiggle Dice</span>
                <input type="number" class="form-control" aria-describedby="wiggle-addon" name="Wiggle" value ="0">
              </div>
                <button class="btn btn-primary" type="submit" value="Save">Save</button>
              </form>

            </div> <!-- END outer column 9 -->
          </div> <!-- END outer ROW -->
        </div> <!-- END container -->

{{ end }} <!-- end content -->
