{{ define "title"}}

<title>Power Archives</title>

{{ end }}

{{define "content"}}

      <div class="container">
        <div class="row">

      <div class="col-sm-6 col-md-6 col-lg-6">
        <h3>Powers</h3>
        <ul>
          {{ range $k, $power := .Powers }}
          <div class="card-body">
            <strong>{{ $power }}</strong>
            {{ range $quality := $power.Qualities }}
            <p>{{ $quality }}</p>
            {{ end }}
            {{ if $power.Effect }}
            <i>Effect: {{ $power.Effect }}</i>
            {{end}}
            <hr>
            <a class="btn btn-primary" href="/convert_to_powermodel/{{ $power.ID }}">Convert</a>
          </div>{{ end }}
        </ul>
      </div>
    </div>

  </div>

{{end}}
