{{ define "content" }}

{{ $power := .Power }}

<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6">
<br>
<div class="card-body">
  <strong>{{ $power }}</strong>
  {{ range $quality := $power.Qualities }}
  <p>{{ $quality }}</p>
  {{ end }}
  {{ if $power.Effect }}
  <i>Effect: {{ $power.Effect }}</i>
  {{end}}<hr>
</div>

</div>
</div>
</div>

{{ end }}
