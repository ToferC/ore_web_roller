{{define "content"}}
<div>
  <form action="#" method="POST">
    Name: <input type="text" name="name" value="{{ .Name }}"><br>
    Level: <input type="text" name="level" value="{{ .Level }}"><br>
    Race: <input type="text" name="race" value="{{ .Race }}"><br>
    Class: <input type="text" name="class" value="{{ .Class }}"><br>


  {{ range $key, $value := .Stats }}
    {{$key}}: <input type="text" name="{{$key}}" value="{{ $value}}"><br>
  {{ end }}
  HP: <input type="text" name="hp" value="{{ .HP }}"><br><br>
  <input type="submit" value="Save">
</form>
</div>

<div>
  <a href="/">Return to Character List</a>
</div>
{{end}}
